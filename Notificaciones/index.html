<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración de Notificaciones</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <div class="container">
        <h1>Panel de Administración de Notificaciones</h1>
        <form id="notificationForm" class="form">
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <select id="usuario" name="usuario" required class="control">
                    <option value="">Seleccione un usuario</option>
                </select>
            </div>
            <div class="form-group">
                <label for="evento">Evento:</label>
                <select id="evento" name="evento" required class="control">
                    <option value="">Seleccione un evento</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" placeholder="Mensaje de la notificación" required class="control"></textarea>
            </div>
            <button type="submit" class="boton">Crear Notificación</button>
        </form>
        <div id="notificationList" class="notification-list">
            <!-- Las notificaciones se agregarán aquí dinámicamente -->
        </div>
    </div>
    <script src="admin-script.js"></script>
</body>
</html>
